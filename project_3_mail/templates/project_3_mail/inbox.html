{% extends "project_3_mail/layout.html" %} {% load static %} {% block body %}
<h2>{{ request.user.email }}</h2>
<div class="btn-group">
  <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
  <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
  <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
  <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
  <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' 'mail' %}">Log Out</a>
</div>
<hr />

<div id="email-view"></div>

<div id="emails-view"></div>

<div id="compose-view">
  <h3>New Email</h3>
  <form id="compose-form" onsubmit="return false">
    <div class="form-group">
      From: <input id="user-email" disabled class="form-control" value="{{ request.user.email }}" />
    </div>
    <div class="form-group">To: <input id="compose-recipients" class="form-control" /></div>
    <div class="form-group">
      <input class="form-control" id="compose-subject" placeholder="Subject" />
    </div>
    <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
    <input id="compose-submit" type="submit" class="btn btn-primary" />
  </form>
</div>
{% endblock %} {% block script %}
<script src="{% static 'project_3_mail/inbox.js' %}"></script>
{% endblock %}
