{% extends "project_3_mail/layout.html" %} {% block body %}

<h2>Login</h2>

{% if message %}
<div>{{ message }}</div>
{% endif %}

<form action="{% url 'project_3_mail/login' %}" method="post">
  {% csrf_token %}
  <div class="form-group">
    <input autofocus class="form-control" type="text" name="email" placeholder="username" />
  </div>
  <div class="form-group">
    <input class="form-control" type="password" name="password" placeholder="Password" />
  </div>
  <input class="btn btn-primary" type="submit" value="Login" />
</form>

Don't have an account? <a href="{% url 'project_3_mail/register' %}">Register here.</a>

{% endblock %}
